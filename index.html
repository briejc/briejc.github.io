<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"> </script>
	</head>
	<body>
		<iframe id="iframe" src="https://dewdropink.tumblr.com/random" style="position: absolute; height: 100%; border: none; width: 100%;min-height: 105vh;" > </iframe>
		<script type="text/javascript">
		var triggered = false;
		$('#iframe').on('load', function() {
			$('#iframe').on( 'load', function() {
				   triggered = false;
				   $( '#iframe' ).LoadingOverlay("hide");
	   window.scrollTo(0,0);
					   		   						
			} );
		});
		$(window).scroll(function() {
		   if(!triggered && Math.ceil($(window).scrollTop() + $(window).height()) >= Math.ceil($(document).height())) {
			   $( '#iframe' ).attr( 'src', function ( i, val ) { return val; }).LoadingOverlay("show");
		   			   window.scrollTo(0,0);
					   triggered = true;

		   }
		});
		</script>
	</body>
</html>
