<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<iframe id="iframe" src="https://dewdropink.tumblr.com/random" style="position: absolute; height: 100%; border: none; width: 100%;min-height: 105vh;" > </iframe>
		<script type="text/javascript">
		$(window).scroll(function() {
		   if(Math.ceil($(window).scrollTop() + $(window).height()) >= Math.ceil($(document).height())) {
		   			   window.scrollTo(0,0);

			   $( '#iframe' ).attr( 'src', function ( i, val ) { return val; });
		   }
		});
		</script>
	</body>
</html>
